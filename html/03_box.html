<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 가로, 세로 */
        .box{
            width:100px;
            height:100px;
            /* box-sizing : content-box; */
            /* padding:25px; 상하좌우 똑같이
            padding (top right bottom left) 가능 */
            padding-top:25px; /*한쪽만 지정*/
            margin : 25px; /*margin도 padding과 마찬가지*/
            /* 테두리 안쪽 여백 padding, 테두리 바깥 여백 margin */
            /* 테두리 */
            /* border: 2px solid purple; 한줄로 가능하다, 띄어쓰기로 구분 */
            border-width: 2px; /*두께*/
            border-style: solid; /*패턴*/
            border-color: purple;
            border-radius: 10px; /*꼭지점 부분 둥글게, width, style, color와 함께 쓸 수 없다*/
            /* box sizing */
            box-sizing: border-box; /*contents-box*/
        }
        /* display 설정 */
        /* 1. block */
        /* div, h1~h6, p, ol, ul, li, table, form 해당 속성 가지고 있음 */
        /* 2. inline */
        /* span, a, strong, em, img, iuput 해당 속성 가지고 있음 */
        /* inline에서 width, height, margin-top, margin-bottom 사용 불가 */
        /* 3. inline-block */
        /* block+inline 특징 섞어서 가지고 있음 가로,세로 지정 가능 */
        /* 4. none */
        /* 화면에 보이지 않음(공간조차 사라짐) */
        .box2{
            display: inline;
            border: 2px solid red;
            background-color: gray;
            opacity:0.4;/*투명도 조절*/
            /* visibility: hidden;(공간은 남는다) */
            /*visibility: visible;(기본값)*/
        }
    </style>
</head>
<body>
    <div class="box2">
        이것은 박스2입니다.
    </div>
    박스와 박스 사이
    <div class="box">
        이것은 박스입니다.
    </div>
    
</body>
</html>
